<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz_style.css">
    <link href="https://fonts.cdnfonts.com/css/superhelio" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kemco-pixel" rel="stylesheet">
    <title>Test Vorbereitung</title>
</head>

<body>
    <div class="panel-container">
        <!-- Das Steuerkreuz -->

        <div class="panel-item">
            <!-- Anzeige Bereich -->
            <div class="screen-container">
                <div class="lamp"></div>
                <div class="text-panel">
                    <div class="hud-container">
                        <p id="Number" class="hud-item"><br></p>
                        <p id="questions-left" class="hud-item"></p>
                        <p id="Score" class="hud-item"></p>
                    </div>
                    <h1 id="Title">Creative Djinns Education</h1>
                    <div id="icon">
                        <img src="./Creative Djinn Logo Dark.png" alt="Creative Djinns Icon" height="100px">
                    </div>
                    <p id="Question" class="blink">Press Start</p>
                    <div class="media-scroller">
                        <div class="media-element">
                            <div class="image-box">
                                <img class="box-img" src="./test.png" alt="" height="80px">
                            </div>
                            <p>Demo Text</p>
                        </div>
                        <div class="media-element">
                            <div class="image-box">
                                <img class="box-img" src="./test.png" alt="">
                            </div>
                            <p>Demo Text</p>
                        </div>
                        <div class="media-element">
                            <div class="image-box">
                                <img class="box-img" src="./test.png" alt="">
                            </div>
                            <p>Demo Text</p>
                        </div>
                        <div class="media-element">
                            <div class="image-box">
                                <img class="box-img" src="./test.png" alt="">
                            </div>
                            <p>Demo Text</p>
                        </div>
                    </div>
                </div>
                <button class="toggle-code-button" onclick="toggleCodeSnippet()"></button>
            </div>
        </div>

        <!-- User Interface Bereich -->
        <div class="interface-container">
            <div class="ui-element">
                <div class="d-pad">
                    <button id="up">↑</button>
                    <button id="left">←</button>
                    <div id="center"></div>
                    <div id="center-top"></div>
                    <button id="right">→</button>
                    <button id="down">↓</button>
                </div>
            </div>
            <div id="question-panel-item" class="panel-item" class="ui-element">
                <div class="selection-container">
                </div>
            </div>
            <div class="ui-element">
                <div class="button-embedded"></div>
                <button class="next-question-button" onclick="control_menu();">
                    <span class="button-shadow"></span>
                    <span class="button-edge"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="./quiz.js"></script>
</body>

</html>
